<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <header>
      <div class="">
        <h1>The creative crew</h1>
      </div>
      <div class="">
        <h2>Who we are</h2>
        <p>
          We are team of creatively diverse, driven, innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <main class="wrapper">
      <figure class="one pic">
        <img src="./images/photo1.png" alt="Picture of Bill Mahoney" />
        <span class="work-title">Product Owner</span>
        <figcaption>Bill Mahoney</figcaption>
      </figure>

      <figure class="two pic">
        <img src="./images/photo2.png" alt="Picture of Saba Cabrera" />
        <span class="work-title">Art Designer</span>
        <figcaption>Saba Cabrera</figcaption>
      </figure>

      <figure class="three pic">
        <img src="./images/photo3.png" alt="Picture of Shae Le" />
        <span class="work-title">Tech Lead</span>
        <figcaption>Shae Le</figcaption>
      </figure>

      <figure class="four pic">
        <img src="./images/photo4.png" alt="Picture of Skylah Lu" />
        <span class="work-title">UX Designer</span>
        <figcaption>Skylah Lu</figcaption>
      </figure>

      <figure class="five pic">
        <img src="./images/photo5.png" alt="Picture of Griff Richards" />
        <span class="work-title">Developer</span>
        <figcaption>Griff Richards</figcaption>
      </figure>

      <figure class="six pic">
        <img src="./images/photo6.png" alt="Picture of Stan John" />
        <span class="work-title">Developer</span>
        <figcaption>Stan John</figcaption>
      </figure>
    </main>

    <footer>
      <p>
        created by
        <a
          class="footer-link"
          href="https://Github.com/dsierra210"
          target="_blank"
          rel="noopener noreferrer"
          >dsierra210</a
        >
        -
        <a
          class="footer-link"
          href="https://devchallenges.io"
          target="_blank"
          rel="noopener noreferrer"
          >devChallenges.io</a
        >
      </p>
    </footer>
  </body>
</html>
